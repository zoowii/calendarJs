<!DOCTYPE html>

</head>
<body>

        <table class="calendar-table">
            <thead>
            <th>周日</th>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
            <th>周六</th>
            </thead>
            <tbody id="month-table-body">

            </tbody>
        </table>
    </div>
    <div class="day-detail">
        <div id="day_detail_title">AAAAAA</div>
        <div class="activities-area">
            <ul>
                <li>fjeifjiefjef</li>
                <li>jfiefjeifjei</li>
                <li>jfiealaallagg</li>
            </ul>

    </div>
</div>

</html>
